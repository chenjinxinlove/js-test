<script src="https://d3js.org/d3.v3.min.js"></script>

</body>
<script>
    var id = 0,
            data = [],
            duration = 1000,
            chartHeight = 100,
            chartWidth = 680;
    for (var i = 0; i < 20; i++) {
        push(data);
    }
    console.log(data);
    function render(data) {
        var selection = d3.select('body')
                .selectAll('dic.v-bar')
                .data(data, function (d) {
                    return d.id;
                })

        selection.enter()
                .append('div')
                .attr('class', 'x-bar')
                .style('position', 'fixed')
                .style('top', chartHeight + 'px')
                .style('left', function (d, i) {
                    return barLeft(i + 1) + 'px';
                })
                .style('height', '0px')
                .style('width', '20px')
                .style('background', 'red')
                .append('apan');

        selection.transition().duration(duration).ease('cubic')
                .style('top', function (d) {
                    return chartHeight - barHeight(d) + 'px';
                })
                .style('left', function (d, i) {
                    return barLeft(i) + 'px';
                })
                .style('height', function (d) {
                    return barHeight(d) + 'px';
                })

        selection.exit()
                .transition().duration(duration)
                .style('left', function (d, i) {
                    return barLeft(-1) + 'px';
                })
                .remove();
    }

    function push(data) {
        data.push({
            id : ++id,
            value: Math.round(Math.random() * chartHeight)
        })
    }

    function barLeft(i) {
        return i * (30 + 2)
    }

    function barHeight(d) {
        return d.value
    }

//    setInterval(function () {
//        data.shift();
//        push(data);
//        render(data);
//    }, 2000)
    render(data);

    d3.select('body')
            .append('div')
            .attr('class', 'baseline')
            .style('position', 'fixed')
            .style('top', chartHeight + 'px')
            .style('left', '0px')
            .style('width', chartWidth + 'px')
            .style('height', chartHeight + 'px');

</script>
</html>
